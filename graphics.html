    <!-- CANVAS -->
    <section style="float:left; align:left; width:50%">

          <canvas id="myCanvas" width="500" height="700" style="border:1px solid #d3d3d3;"></canvas>


          <script>
              var c = document.getElementById("myCanvas");
              var ctx = c.getContext("2d");

              //CIRCLE green
              ctx.beginPath();
              ctx.arc(100,100, 50, 0 * Math.PI, 1 * Math.PI, false);
              //     (x,y,r,sA,eA,counterClockwiseval(true/false))
              // x,y is used to set center of the circle.
              ctx.strokeStyle = "#FF0000";//set boundary color.
              ctx.stroke();//holow region with black boundary.
              ctx.fillStyle = "green";//default color:black
              ctx.fill();//solid region rigion with fillStyle color.

              //CIRCLE red
              ctx.beginPath();
              ctx.arc(100,100, 50, 0 * Math.PI, 1 * Math.PI, true);
              ctx.strokeStyle = "#FF0000";
              ctx.stroke();
              ctx.fillStyle = "red";
              ctx.fill();

              //RECTANGLE green
              ctx.beginPath();
              //rect() method to draw rectangle
              ctx.rect(50, 200, 50, 50);//(x,y,width,height)
              ctx.strokeStyle = "#FF0000";
              ctx.stroke();
              ctx.fillStyle = "green";
              ctx.fill();

              //RECTANGLE green
              ctx.beginPath();
              ctx.rect(100, 200, 50, 50);
              ctx.strokeStyle = "#FF0000";
              ctx.stroke();
              ctx.fillStyle = "red";
              ctx.fill();

              //line
              ctx.moveTo(50,300);
              ctx.lineTo(100,350);
              ctx.stroke();

              //fillText
              ctx.font = "30px Arial";
              ctx.fillText("CHESS @2k20",50,400);
              // (text , startPos(x,y)

              // Create Linear Gradient
              var grd = ctx.createLinearGradient(0, 0, 170, 0);//define color variation for gradient
              grd.addColorStop(0, "red");
              grd.addColorStop(1, "green");

              //fill gradient
              ctx.fillStyle = grd;
              ctx.fillRect(50,450,250,170);//define x0,y0,x1,y1 normally starting position of the rect.

          </script>
          <canvas id="myCanvas2" width="500" height="100" style="border:1px solid #d3d3d3;"></canvas>
          <script>
              var c = document.getElementById("myCanvas2");
              var ctx = c.getContext("2d");
              // createCircularGradient
              var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
              grd.addColorStop(0, "red");
              grd.addColorStop(1, "green");

              // Fill with gradient
              ctx.fillStyle = grd;
              ctx.fillRect(10, 10, 150, 100);
      </script>
