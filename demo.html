    <!-- The <div> tag defines a division or a section in an HTML document.
      The <div> element is often used as a container for other HTML elements
      to style them with CSS or to perform certain tasks with JavaScript -->
    <div style="float:left">
      <!-- aside tag is used to put the content in leftmost rightmost part of the screen
            usually for navigation ads etc.-->
      <aside>
        <img src="left.png" alt="" height="600" width="200">
      </aside>

    <center>
      <div >
        <h3>See a video.</h3>
        <!-- this tag is used to put video with controls and auto play enabledd -->
        <video width="420" height="300" autoplay>
            <source src="vid1.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video><br>
        <!-- this tag is used to put video without controls -->
        <h3>See another video.</h3>
        <video width="420" height="300" controls autoplay>
            <source src="vid1.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video><br>
      </div>
      <div>
        <h3>Listen to a story.</h3>
        <!-- this tag is used to put audio with controls and auto play enabledd -->
        <audio controls autoplay>
          <source src="aud1.mp3" type="audio/mp3">
           Your browser does not support the audio tag.
           <!-- this tag is used to put audio with controls and auto play enabledd -->
        </audio><br>
        <h3>Listen to another story.</h3>
        <!-- this tag is used to put audio without autplay -->
        <audio controls >
          <source src="aud1.mp3" type="audio/mp3">
           Your browser does not support the audio tag.
           <!-- this tag is used to put audio with controls and auto play disabled -->
        </audio><br>
      </div>
